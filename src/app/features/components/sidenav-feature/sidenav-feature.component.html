<mat-nav-list>
    <ng-container *ngFor="let menu of menuList">
        <ng-container>
            <div class="btn-arrow" (click)="toggleMenu(menu.id)">
                <div class="cotenedor-menu">
                    <div class="menu-main">
                        <mat-icon class="menu-icon">{{ menu.icono }}</mat-icon>
                        <span class="menu-title">{{ menu.nombre }}</span>
                        <span class="spacer"></span>
                    </div>
                    <mat-icon>
                        {{
                            openMenu === menu.id ? 'expand_less' : 'expand_more'
                        }}
                    </mat-icon>
                </div>

                <div
                    class="submenu"
                    [class.open]="openMenu === menu.id"
                    *ngIf="menu.nivel === '2'"
                >
                    <a mat-list-item>
                        {{ menu.nombre }}
                    </a>
                </div>
            </div>
        </ng-container>
    </ng-container>
</mat-nav-list>

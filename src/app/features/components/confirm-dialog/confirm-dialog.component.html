<h2 mat-dialog-title>{{ data.title || 'Confirmar acci√≥n' }}</h2>

<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">
        {{ data.cancelText || 'Cancelar' }}
    </button>
    <button mat-button color="warn" (click)="onConfirm()">
        {{ data.confirmText || 'Eliminar' }}
    </button>
</mat-dialog-actions>

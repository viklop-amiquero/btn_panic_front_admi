<toolbar-feature (toggleEmit)="toggleSidenav()"></toolbar-feature>

<mat-sidenav-container class="layout-container">
    <mat-sidenav
        #sidenav
        [mode]="sidenavMode"
        [opened]="sidenavOpened"
        [fixedInViewport]="true"
        [fixedTopGap]="64"
    >
        <sidenav-feature (itemSelected)="closeOnMobile()"></sidenav-feature>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

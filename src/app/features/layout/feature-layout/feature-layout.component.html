<toolbar-feature (toggleEmit)="toggleSidenav()"></toolbar-feature>

<mat-sidenav-container class="layout-container">
    <mat-sidenav
        #sidenav
        mode="over"
        opened
        [fixedInViewport]="true"
        [fixedTopGap]="64"
    >
        <sidenav-feature></sidenav-feature>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<toolbar-feature
    class="toolbar"
    (toggleEmit)="toggleSidenav()"
></toolbar-feature>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" [mode]="sidenavMode" opened>
        <sidenav-feature (itemSelected)="closeOnMobile()"></sidenav-feature>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <!-- AquÃ­ va tu contenido que puede tener scroll -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

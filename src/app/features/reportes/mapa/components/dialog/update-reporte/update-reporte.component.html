<h2 mat-dialog-title>Detalles del Reporte #{{ data.id }}</h2>

<mat-dialog-content class="mat-typography">
    <div class="reporte-container">
        <!-- Sección de imagen si existe -->
        <div *ngIf="data.imagen" class="imagen-section">
            <img
                [src]="data.imagen"
                alt="Imagen del reporte"
                class="reporte-imagen"
            />
        </div>

        <!-- Información principal -->
        <mat-list>
            <mat-list-item>
                <mat-icon matListItemIcon>category</mat-icon>
                <div matListItemTitle>Categoría</div>
                <div matListItemLine>{{ data.categoria }}</div>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item *ngIf="data.descripcion">
                <mat-icon matListItemIcon>description</mat-icon>
                <div matListItemTitle>Descripción</div>
                <div matListItemLine>{{ data.descripcion }}</div>
            </mat-list-item>

            <mat-divider *ngIf="data.descripcion"></mat-divider>

            <mat-list-item *ngIf="data.direccion">
                <mat-icon matListItemIcon>location_on</mat-icon>
                <div matListItemTitle>Dirección</div>
                <div matListItemLine>{{ data.direccion }}</div>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item>
                <mat-icon matListItemIcon>person</mat-icon>
                <div matListItemTitle>Cliente</div>
                <div matListItemLine>{{ data.cliente }}</div>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item>
                <mat-icon matListItemIcon>phone</mat-icon>
                <div matListItemTitle>Teléfono</div>
                <div matListItemLine>
                    <a>{{ data.telefono }}</a>
                </div>
            </mat-list-item>
        </mat-list>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button
        (click)="onSubmit(data.id)"
        mat-raised-button
        color="primary"
        [mat-dialog-close]="true"
        cdkFocusInitial
    >
        <mat-icon>save</mat-icon> Atender
    </button>
</mat-dialog-actions>
